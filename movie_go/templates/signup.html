{% extends 'movie_go/base.html' %}
{% block content %}
<div class="signup-box">
<h1>Registration</h1>
  
  <form method="post" > 
    {% csrf_token %}
    {% for field in form %}
    <p>
      {{ field.label_tag }}
      {{ field }}
      {% if field.help_text %}
      <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
    </p>
    {% endfor %}
      <input type="submit" name="Sign Up" class="signupBtn"/>
     
</form>
</div>
{% endblock %}
